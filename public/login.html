<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinDoc Analyzer - Login</title>
  <!-- Modern UI CSS -->
  <link rel="stylesheet" href="/css/modern-ui.css">
  <!-- Original CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- JavaScript Libraries -->
  <script src="/js/auth.js"></script>
  <script src="/js/router.js"></script>
  <!-- Modern UI JavaScript -->
  <script src="/js/modern-ui-components.js"></script>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <img src="/images/logo.png" alt="FinDoc Analyzer Logo" onerror="this.src='https://via.placeholder.com/150x50?text=FinDoc+Analyzer'; this.onerror=null;">
        </div>
        <h1 class="login-title">Welcome to FinDoc Analyzer</h1>
        <p class="login-subtitle">Sign in to your account to continue</p>
      </div>

      <div id="auth-error" class="login-error" style="display: none;">
        <span class="login-error-icon">‚ö†Ô∏è</span>
        <span id="auth-error-message">Invalid email or password</span>
      </div>

      <form id="login-form" class="login-form">
        <div class="login-form-group">
          <label for="email" class="login-form-label">Email Address</label>
          <input type="email" id="email" class="login-form-input" placeholder="Enter your email" required>
        </div>

        <div class="login-form-group">
          <label for="password" class="login-form-label">Password</label>
          <input type="password" id="password" class="login-form-input" placeholder="Enter your password" required>
        </div>

        <div class="login-form-options">
          <div class="login-form-remember">
            <input type="checkbox" id="remember" checked>
            <label for="remember">Remember me</label>
          </div>
          <a href="/forgot-password" class="login-form-forgot">Forgot password?</a>
        </div>

        <button type="submit" class="login-form-submit">
          <span class="login-form-submit-icon">üîí</span>
          Sign In
        </button>
      </form>

      <div class="login-divider">OR</div>

      <div class="social-login">
        <button id="google-login-btn" type="button">
          <span class="google-login-icon">G</span>
          Sign in with Google
        </button>
      </div>

      <div class="login-footer">
        <p class="login-signup">
          Don't have an account? <a href="/register" class="login-signup-link">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Handle form submission
      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation
        if (!email || !password) {
          showAuthError('Please enter email and password');
          return;
        }

        // Show loading state
        const submitButton = document.querySelector('.login-form-submit');
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="login-form-submit-icon">‚è≥</span> Signing In...';

        // Use the actual API endpoint to log in
        fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Login failed');
          }
          return response.json();
        })
        .then(data => {
          // Store authentication data
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));

          // Redirect to dashboard
          window.location.href = '/';
        })
        .catch(error => {
          console.error('Login error:', error);
          
          // Reset button state
          submitButton.disabled = false;
          submitButton.innerHTML = '<span class="login-form-submit-icon">üîí</span> Sign In';

          // Show error
          showAuthError('Invalid email or password');
        });
      });

      // Handle Google login
      document.getElementById('google-login-btn').addEventListener('click', function() {
        handleGoogleLogin();
      });
    });

    // Google login handler
    function handleGoogleLogin() {
      console.log('Google login clicked');

      // Show loading state
      const googleButton = document.getElementById('google-login-btn');
      googleButton.disabled = true;
      googleButton.innerHTML = '<span class="google-login-icon">G</span> Signing in with Google...';

      // In a real implementation, we would call the Google OAuth endpoint
      // For now, use the existing mock Google login
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: 'google@example.com', password: 'google_password' })
      })
      .then(response => {
        if (!response.ok) {
          // If our mock fails, use a fallback
          const user = {
            id: '3',
            name: 'Google User',
            email: 'google@example.com',
            role: 'user'
          };
          localStorage.setItem('authToken', 'google_token');
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = '/';
          return;
        }
        return response.json();
      })
      .then(data => {
        if (data) {
          // Store authentication data
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));
        }
        // Redirect to dashboard
        window.location.href = '/';
      })
      .catch(error => {
        console.error('Google login error:', error);
        
        // Reset button state
        googleButton.disabled = false;
        googleButton.innerHTML = '<span class="google-login-icon">G</span> Sign in with Google';

        // Show error
        showAuthError('Google login failed');
      });
    }

    // Show auth error
    function showAuthError(message) {
      const authError = document.getElementById('auth-error');
      const authErrorMessage = document.getElementById('auth-error-message');
      authErrorMessage.textContent = message;
      authError.style.display = 'block';

      // Add shake animation
      authError.classList.add('shake');
      setTimeout(() => {
        authError.classList.remove('shake');
      }, 500);
    }
  </script>

  <style>
    /* Shake animation for error messages */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }
  </style>
</body>
</html>
