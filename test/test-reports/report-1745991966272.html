
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinDoc Analyzer Test Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .summary-item {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
    }
    .summary-total {
      background-color: #f0f0f0;
    }
    .summary-passed {
      background-color: #dff0d8;
    }
    .summary-failed {
      background-color: #f2dede;
    }
    .summary-skipped {
      background-color: #fcf8e3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr.passed {
      background-color: #dff0d8;
    }
    tr.failed {
      background-color: #f2dede;
    }
    tr.skipped {
      background-color: #fcf8e3;
    }
    .error {
      color: red;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FinDoc Analyzer Test Report</h1>

    <div class="summary">
      <div class="summary-item summary-total">
        <h2>Total</h2>
        <p>2</p>
      </div>
      <div class="summary-item summary-passed">
        <h2>Passed</h2>
        <p>1</p>
      </div>
      <div class="summary-item summary-failed">
        <h2>Failed</h2>
        <p>1</p>
      </div>
      <div class="summary-item summary-skipped">
        <h2>Skipped</h2>
        <p>0</p>
      </div>
    </div>

    <table>
      <tr>
        <th>Test</th>
        <th>Status</th>
        <th>Duration</th>
        <th>Error</th>
      </tr>
      
        <tr class="failed">
          <td>Upload and process a PDF file</td>
          <td>FAILED</td>
          <td>5766ms</td>
          <td><div class="error">File name not displayed correctly</div></td>
        </tr>
      
        <tr class="passed">
          <td>Process a PDF with OCR</td>
          <td>PASSED</td>
          <td>6552ms</td>
          <td></td>
        </tr>
      
    </table>
  </div>
</body>
</html>
